  <div class="center-box">
  <h2>Contact Form</h2>
  <form id="contactForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label><br />
    <input type="text" id="name" [(ngModel)]="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" [(ngModel)]="email" name="email" required /><br /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" [(ngModel)]="message" name="message" required></textarea><br /><br />

    <button type="submit">Submit</button>
  </form>
